  <script>
    // Funktion, um die Animation zurückzusetzen
    function triggerAnimation() {
      const topElement = document.querySelector('.animated-title .text-top div');
      const bottomElement = document.querySelector('.animated-title .text-bottom div');

      if (topElement) {
        topElement.style.animation = 'none'; // Reset der oberen Animation
        void topElement.offsetHeight; // Reflow erzwingen
        topElement.style.animation = 'showTopText 1s forwards'; // Obere Animation neu starten
      }

      if (bottomElement) {
        bottomElement.style.animation = 'none'; // Reset der unteren Animation
        void bottomElement.offsetHeight; // Reflow erzwingen
        bottomElement.style.animation = 'showBottomText 1s forwards'; // Untere Animation neu starten
      }
    }

    // Funktion, um die Animation erneut zu triggern
    function restartAnimation() {
      const topElement = document.querySelector('.animated-title .text-top div');
      const bottomElement = document.querySelector('.animated-title .text-bottom div');

      if (topElement) {
        topElement.style.animation = 'none'; // Reset Animation
        void topElement.offsetHeight; // Erzwinge Reflow
        topElement.style.animation = 'showTopText 1s forwards'; // Animation neu starten
      }

      if (bottomElement) {
        bottomElement.style.animation = 'none'; // Reset Animation
        void bottomElement.offsetHeight; // Erzwinge Reflow
        bottomElement.style.animation = 'showBottomText 0.5s forwards'; // Animation neu starten
      }
    }

    // Überwache Scrollposition und aktualisiere Texte
    let lastTopText = ''; // Letzter angezeigter Text oben
    let lastBottomText = ''; // Letzter angezeigter Text unten

    window.addEventListener('scroll', () => {
      const topText = document.querySelector('.text-top div span');
      const bottomText = document.querySelector('.text-bottom div span');
      const animatedTitle = document.querySelector('.animated-title');
      const scrollY = window.scrollY;

      // Texte für die Layer
      const layerTexts = {
        1: { top: "Bohrstelle", bottom: "Die ziel Tiefe liegt bei etwa 20 km um superkirischte Wärme zu erlangen." },
        2: { top: "1 km", bottom: "Temperaturen von 50-100°C gefunden." },
        3: { top: "3 km", bottom: "Hohe geothermische Gradienten." },
        4: { top: "5 km", bottom: "Zugang zu trockenen Gesteinsformationen." },
        5: { top: "9,1 km", bottom: "Das Kontinentale Tiefbohrprogramm der Bundesrepublik Deutschland (KTB) erreichte diese Tiefe." },
        6: { top: "12 km", bottom: "Das Kola Superdeep Borehole gilt bis heute als die tiefste Bohrung, wobei Bohrer bei dieser Tiefe in kürzester Zeit verschleißen und unbrauchbar werden." },
        7: { top: "15 km", bottom: "Die Millimeter-Wave-Bohrtechnologie nutzt hochfrequente Energie statt mechanischer Bohrer, um harte Gesteinsschichten zu schmelzen." },
        8: { top: "20 km", bottom: "In diesen Tiefen kann überall auf der Erde auf extrem heiße geothermische Energie zugreifen werden. Sie bietet jedem Land einen Weg zur Energieunabhängigkeit." },
      };
      // Bestimme den aktuellen Layer basierend auf Scrollposition
      let newTopText = '', newBottomText = '';
      if (scrollY > 4950) {
        newTopText = layerTexts[9].top;
        newBottomText = layerTexts[9].bottom;
      } else if (scrollY > 3450) {
        newTopText = layerTexts[8].top;
        newBottomText = layerTexts[8].bottom;
      } else if (scrollY > 3056) {
        newTopText = layerTexts[7].top;
        newBottomText = layerTexts[7].bottom;
      } else if (scrollY > 2662) {
        newTopText = layerTexts[6].top;
        newBottomText = layerTexts[6].bottom;
      } else if (scrollY > 1874) {
        newTopText = layerTexts[5].top;
        newBottomText = layerTexts[5].bottom;
      } else if (scrollY > 1480) {
        newTopText = layerTexts[4].top;
        newBottomText = layerTexts[4].bottom;
      } else if (scrollY > 1086) {
        newTopText = layerTexts[3].top;
        newBottomText = layerTexts[3].bottom;
      } else if (scrollY > 692) {
        newTopText = layerTexts[2].top;
        newBottomText = layerTexts[2].bottom;
      } else {
        newTopText = layerTexts[1].top;
        newBottomText = layerTexts[1].bottom;
      }

      // Prüfe, ob die Texte geändert wurden
      if (newTopText !== lastTopText || newBottomText !== lastBottomText) {
        // Aktualisiere die Texte
        if (topText) topText.textContent = newTopText;
        if (bottomText) bottomText.textContent = newBottomText;

        // Trigger die Animation neu
        restartAnimation();

        // Aktualisiere die letzten Texte
        lastTopText = newTopText;
        lastBottomText = newBottomText;
      }
    });
  </script>
  <script>
    //Animiert den Kreis entlang dem Pfad basierend auf dem Scrollen
    function init() {
      gsap.registerPlugin(MotionPathPlugin, ScrollTrigger)

      gsap.to('#circle', {
        motionPath: {
          path: '#mountain-path',
          align: '#mountain-path',
          alignOrigin: [0.5, 0.5],
          autoRotate: true,
        },
        scrollTrigger: {
          trigger: '.track',
          start: 'top top',
          end: 'bottom bottom',
          scrub: 1,
        },
        ease: 'none',
      })

      gsap.ticker.add(() =>
        gsap.to('.image-wrap', {
          duration: 0.5,
          x: -gsap.getProperty('.circle', 'x'),
          y: -gsap.getProperty('.circle', 'y'),
        })
      )

      window.onload = window.onresize = () => {
        gsap.set('.image-wrap', {
          left: window.innerWidth / 2,
          top: window.innerHeight / 2,
        })
      }
    }

    document.addEventListener('DOMContentLoaded', init)
  </script>
