    <script>
      // Funktion, um die Animation zurückzusetzen
      function triggerAnimation() {
        const topElement = document.querySelector(
          ".animated-title .text-top div"
        );
        const bottomElement = document.querySelector(
          ".animated-title .text-bottom div"
        );

        if (topElement) {
          topElement.style.animation = "none"; // Reset der oberen Animation
          void topElement.offsetHeight; // Reflow erzwingen
          topElement.style.animation = "showTopText 1s forwards"; // Obere Animation neu starten
        }

        if (bottomElement) {
          bottomElement.style.animation = "none"; // Reset der unteren Animation
          void bottomElement.offsetHeight; // Reflow erzwingen
          bottomElement.style.animation = "showBottomText 1s forwards"; // Untere Animation neu starten
        }
      }

      // Funktion, um die Animation erneut zu triggern
      function restartAnimation() {
        const topElement = document.querySelector(
          ".animated-title .text-top div"
        );
        const bottomElement = document.querySelector(
          ".animated-title .text-bottom div"
        );

        if (topElement) {
          topElement.style.animation = "none"; // Reset Animation
          void topElement.offsetHeight; // Erzwinge Reflow
          topElement.style.animation = "showTopText 1s forwards"; // Animation neu starten
        }

        if (bottomElement) {
          bottomElement.style.animation = "none"; // Reset Animation
          void bottomElement.offsetHeight; // Erzwinge Reflow
          bottomElement.style.animation = "showBottomText 0.5s forwards"; // Animation neu starten
        }
      }

// Texts for the layers
const layerTexts = {
  1: { top: "Bohrstelle", bottom: "Die Zieltiefe liegt bei etwa 20 km, um superkritische Wärme zu erlangen." },
  2: { top: "1 km", bottom: "Temperaturen von 50-100°C gefunden."},
  3: { top: "3 km", bottom: "jeder Kilometer ist ungefär 25°C wärmer." },
  4: { top: "5 km", bottom: "Die Tiefsten Mienen wurden hier errichtet." },
  5: { top: "9,1 km", bottom: "Das Kontinentale Tiefbohrprogramm der Bundesrepublik Deutschland (KTB) erreichte diese Tiefe zu Forschungszwecken." },
  6: { top: "12,2 km", bottom: "Das Kola Superdeep Borehole (USSR) gilt bis heute als die tiefste Bohrung aller Zeiten. Weiter versuche zu graben sind gescheitert. Eine neue Technologie ist notwendig." },
  7: { top: "15 km", bottom: "Die Millimeter-Wave-Bohrtechnologie nutzt hochfrequente Energie, um harte Gesteinsschichten zu schmelzen. Das problem des Verschleißens von Bohrern wurde gelöst." },
  8: { top: "20 km", bottom: "In diesen Tiefen kann auf extrem heiße geothermische Energie zugegriffen werden. Dies bietet weltweite, nachhaltige Energieunabhängigkeit." },
};


// Variables to store the last displayed text
let lastTopText = "";
let lastBottomText = "";

// Scroll-Listener
window.addEventListener("scroll", () => {
  const topText = document.querySelector(".text-top div span");
  const bottomText = document.querySelector(".text-bottom div span");

  // Berechne die Scrollposition in Prozent
  const scrollY = window.scrollY;
  const documentHeight = document.body.scrollHeight - window.innerHeight;
  const scrollPercentage = (scrollY / documentHeight) * 100;

  // Bestimme den aktuellen Layer basierend auf der Scrollposition in Prozent
  let newTopText = "";
  let newBottomText = "";

  if (scrollPercentage > 90) {
    newTopText = layerTexts[8]?.top;
    newBottomText = layerTexts[8]?.bottom;
  } else if (scrollPercentage > 75) {
    newTopText = layerTexts[7]?.top;
    newBottomText = layerTexts[7]?.bottom;
  } else if (scrollPercentage > 60) {
    newTopText = layerTexts[6]?.top;
    newBottomText = layerTexts[6]?.bottom;
  } else if (scrollPercentage > 50) {
    newTopText = layerTexts[5]?.top;
    newBottomText = layerTexts[5]?.bottom;
  } else if (scrollPercentage > 40) {
    newTopText = layerTexts[4]?.top;
    newBottomText = layerTexts[4]?.bottom;
  } else if (scrollPercentage > 30) {
    newTopText = layerTexts[3]?.top;
    newBottomText = layerTexts[3]?.bottom;
  } else if (scrollPercentage > 20) {
    newTopText = layerTexts[2]?.top;
    newBottomText = layerTexts[2]?.bottom;
  } else {
    newTopText = layerTexts[1]?.top;
    newBottomText = layerTexts[1]?.bottom;
  }

  // Prüfe, ob sich die Texte geändert haben
  if (newTopText !== lastTopText || newBottomText !== lastBottomText) {
    // Aktualisiere die Texte
    if (topText) topText.textContent = newTopText || "";
    if (bottomText) bottomText.textContent = newBottomText || "";

    // Trigger die Animation neu
    restartAnimation();

    // Speichere die letzten Texte
    lastTopText = newTopText;
    lastBottomText = newBottomText;
  }
});

    </script>

            trigger: ".track",
            start: "top top",
            end: "bottom bottom",
            scrub: 1,
          },
          ease: "none",
        });

        gsap.ticker.add(() =>
          gsap.to(".image-wrap", {
            duration: 0.5,
            x: -gsap.getProperty(".circle", "x"),
            y: -gsap.getProperty(".circle", "y"),
          })
        );

        window.onload = window.onresize = () => {
          gsap.set(".image-wrap", {
            left: window.innerWidth / 2,
            top: window.innerHeight / 2,
          });
        };
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
