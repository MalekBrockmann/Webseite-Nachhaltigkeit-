    <script>
       //Animiert den Kreis entlang dem Pfad basierend auf dem Scrollen
      function init() {
        gsap.registerPlugin(MotionPathPlugin, ScrollTrigger)

        gsap.to('#circle', {
          motionPath: {
            path: '#mountain-path',
            align: '#mountain-path',
            alignOrigin: [0.5, 0.5],
            autoRotate: true,
          },
          scrollTrigger: {
            trigger: '.track',
            start: 'top top',
            end: 'bottom bottom',
            scrub: 1,
          },
          ease: 'none',
        })

        gsap.ticker.add(() =>
          gsap.to('.image-wrap', {
            duration: 0.5,
            x: -gsap.getProperty('.circle', 'x'),
            y: -gsap.getProperty('.circle', 'y'),
          })
        )

        window.onload = window.onresize = () => {
          gsap.set('.image-wrap', {
            left: window.innerWidth / 2,
            top: window.innerHeight / 2,
          })
        }
      }

      document.addEventListener('DOMContentLoaded', init)
    </script>
